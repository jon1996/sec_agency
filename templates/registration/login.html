{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
	"https://unpkg.com/purecss@2.1.0/build/pure-min.css">
	<link rel="stylesheet" href=
	"https://purecss.io/layouts/side-menu/styles.css">
	<script src="https://purecss.io/js/ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="container">

            <h1>Connection</h1>

            <div class="p-3 mb-2 bg-light text-black rounded">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}

                    <input type="hidden" name="next" value="{{next}}" class="btn btn-success">
                    <input type="submit" value="Connecter" class="btn btn-success">
                </form>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer">

</script>
</body>
</html>
